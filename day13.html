<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Photos Card</title>
    <link rel="stylesheet" href="day13.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="image-section">
                <img src="image.jpg" alt="Preview Image">
            </div>
            <div class="content-section">
                <p class="header-text">SUBSCRIBE TO ANY PLAN</p>
                <h1>Get more features in Google Photos</h1>
                <p class="description">
                    Bring your favorite moments to life with more Google Photos editing tools for Android and iOS, including Magic Eraser. Subject to eligibility.
                </p>
                <button class="view-details">View details</button>
            </div>
        </div>
    </div>
</body>
</html>
